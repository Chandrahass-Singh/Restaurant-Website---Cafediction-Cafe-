<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Cafediction Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link type="image/x-icon" href="images/fav-icon.ico" rel="icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url(images/forgot.jpeg);
            background-size:cover ;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
    
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2{
            size: 30px;
            color: #3d6644;
            line-height: 40px;
        }

        input,
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 style="text-align:center;">Forgot Password</h2>

        <!-- Step 1: Email Form -->
        <form id="send-otp-form">
            <input type="email" id="forgot-email" placeholder="Enter your email" required>
            <button type="submit">Send OTP</button>
        </form>

        <!-- Step 2: OTP + Reset Password -->
        <form id="reset-password-form" class="hidden">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <input type="password" id="new-password" placeholder="Enter new password" required>
            <button type="submit">Reset Password</button>
        </form>

        <div id="feedback" style="text-align:center;"></div>
    </div>

    <script>
        const sendOtpForm = document.getElementById("send-otp-form");
        const resetForm = document.getElementById("reset-password-form");
        const feedback = document.getElementById("feedback");
        let currentEmail = "";

        // Step 1: Send OTP
        sendOtpForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("forgot-email").value;
            currentEmail = email;

            try {
                const res = await fetch("http://localhost:3000/auth/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();
                if (res.ok) {
                    feedback.textContent = data.message;
                    feedback.className = "success";
                    sendOtpForm.classList.add("hidden");
                    resetForm.classList.remove("hidden");
                } else {
                    feedback.textContent = data.message;
                    feedback.className = "error";
                }
            } catch (err) {
                feedback.textContent = "Something went wrong.";
                feedback.className = "error";
            }
        });

        // Step 2: Reset Password with OTP
        resetForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const otp = document.getElementById("otp").value;
            const newPassword = document.getElementById("new-password").value;

            try {
                const res = await fetch("http://localhost:3000/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: currentEmail, otp, newPassword })
                });

                const data = await res.json();
                if (res.ok) {
                    feedback.textContent = data.message + " Redirecting to login...";
                    feedback.className = "success";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                } else {
                    feedback.textContent = data.message;
                    feedback.className = "error";
                }
            } catch (err) {
                feedback.textContent = "Reset failed. Try again.";
                feedback.className = "error";
            }
        });
    </script>

</body>

</html>
