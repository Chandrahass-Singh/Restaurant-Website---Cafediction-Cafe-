<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password - Cafediction Cafe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="images/fav-icon.ico" rel="icon">
    <link rel="stylesheet" href="css/style.css" />
    <style>.success-message {
    color: green;
    font-weight: bold;
    margin-top: 10px;
}
.error-message {
    color: red;
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>

<body>

    <div class="reset-password-container">
        <h2>Reset Your Password üîê</h2>
        <form id="reset-password-form">
            <label for="reset-email">Email</label>
            <input type="email" id="reset-email" required />

            <label for="reset-otp">OTP</label>
            <input type="text" id="reset-otp" required placeholder="Enter 6-digit OTP" />

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required />

            <button type="submit">Reset Password</button>
        </form>
        <div id="feedback" style="text-align:center; margin-top: 10px;"></div>
        <div class="form-note">Check your email for the OTP before submitting</div>
    </div>

    <script>
        document.getElementById("reset-password-form").addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const email = document.getElementById("reset-email").value;
            const otp = document.getElementById("reset-otp").value;
            const newPassword = document.getElementById("new-password").value;
    
            const feedbackBox = document.getElementById("feedback");
            feedbackBox.className = "feedback-box";
        
    
            try {
                const response = await fetch("https://cafediction-backend.onrender.com/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, otp, newPassword })
                });
    
                const result = await response.json();
                if (response.ok) {
                    feedbackBox.innerHTML = `
                        <div class="success-message">
                            ‚úÖ ${result.message} <br>
                            Redirecting to login page...
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                } else {
                    feedbackBox.innerHTML = `
                        <div class="error-message">
                            ‚ùå ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                feedbackBox.innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Something went wrong. Please try again later.
                    </div>
                `;
                console.error(error);
            }
    
            // Automatically remove feedback box after a few seconds
            setTimeout(() => {
                feedbackBox.remove();
            }, 5000);
        });
    </script>
    
</body>

</html>
